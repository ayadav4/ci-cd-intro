name: CI Pipeline New

on:
  push:
    branches:
      - main
    paths:
      - 'web/*'
  pull_request:
    branches:
      - main
    paths:
      - 'web/*'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
        working-directory: ./web

      - name: Run Tests
        run: npm run test
        working-directory: ./web
